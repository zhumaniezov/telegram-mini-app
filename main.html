<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Main</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 id="title">Главное меню</h1>
    <div class="button-group">
      <button id="btn-salary" onclick="location.href='salary.html'">Зарплата</button>
      <button id="btn-vacation" onclick="location.href='vacation.html'">Отпуск</button>
      <button id="btn-lunch" onclick="location.href='lunch.html'">Обед</button>
      <button id="btn-chat">Чат</button>
    </div>
  </div>

  <script>
    const translations = {
      ru: {
        title: "Главное меню",
        salary: "Зарплата",
        vacation: "Отпуск",
        lunch: "Обед",
        chat: "Чат"
      },
      uz: {
        title: "Asosiy menyu",
        salary: "Ish haqi",
        vacation: "Ta'til",
        lunch: "Tushlik",
        chat: "Chat"
      }
    };

    const lang = localStorage.getItem('lang') || 'ru';

    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById('title').textContent = translations[lang].title;
      document.getElementById('btn-salary').textContent = translations[lang].salary;
      document.getElementById('btn-vacation').textContent = translations[lang].vacation;
      document.getElementById('btn-lunch').textContent = translations[lang].lunch;
      document.getElementById('btn-chat').textContent = translations[lang].chat;
    });
  </script>
</body>
</html>
