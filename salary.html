<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Salary</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 id="title">Выберите год</h1>
    <div class="years" id="year-buttons">
      <!-- JavaScript will insert years -->
    </div>
    <div class="months" id="month-buttons">
      <!-- JavaScript will insert months -->
    </div>
    <div id="result"></div>
  </div>

  <script>
    const translations = {
      ru: {
        title: "Выберите год",
        months: [
          "Январь", "Февраль", "Март", "Апрель",
          "Май", "Июнь", "Июль", "Август",
          "Сентябрь", "Октябрь", "Ноябрь", "Декабрь"
        ]
      },
      uz: {
        title: "Yilni tanlang",
        months: [
          "Yanvar", "Fevral", "Mart", "Aprel",
          "May", "Iyun", "Iyul", "Avgust",
          "Sentabr", "Oktabr", "Noyabr", "Dekabr"
        ]
      }
    };

    const lang = localStorage.getItem('lang') || 'ru';
    const now = new Date();

    window.addEventListener("DOMContentLoaded", () => {
      document.getElementById("title").textContent = translations[lang].title;

      const years = [now.getFullYear(), now.getFullYear() - 1];
      const yearButtons = document.getElementById("year-buttons");
      years.forEach(year => {
        const btn = document.createElement("button");
        btn.textContent = year;
        btn.onclick = () => showMonths(year);
        yearButtons.appendChild(btn);
      });
    });

    function showMonths(year) {
      const monthButtons = document.getElementById("month-buttons");
      monthButtons.innerHTML = "";
      translations[lang].months.forEach((month, i) => {
        const btn = document.createElement("button");
        btn.textContent = month;
        btn.onclick = () => showSalary(year, i + 1, month);
        monthButtons.appendChild(btn);
      });
    }

    function showSalary(year, month, monthName) {
      const amount = Math.floor(Math.random() * 50000) + 200000;
      document.getElementById("result").textContent =
        `${monthName} ${year}: ${amount} сум`;
    }
  </script>
</body>
</html>
