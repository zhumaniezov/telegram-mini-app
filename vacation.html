<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vacation</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 id="title">Запрос на отпуск</h1>
    <label id="from-label" for="from">С:</label>
    <input type="date" id="from" />
    <label id="to-label" for="to">До:</label>
    <input type="date" id="to" />
    <button class="btn" id="submit-btn">Отправить</button>
  </div>

  <script>
    const translations = {
      ru: {
        title: "Запрос на отпуск",
        from: "С:",
        to: "До:",
        send: "Отправить"
      },
      uz: {
        title: "Ta'til so'rovi",
        from: "Dan:",
        to: "Gacha:",
        send: "Yuborish"
      }
    };

    const lang = localStorage.getItem('lang') || 'ru';
    window.addEventListener("DOMContentLoaded", () => {
      document.getElementById("title").textContent = translations[lang].title;
      document.getElementById("from-label").textContent = translations[lang].from;
      document.getElementById("to-label").textContent = translations[lang].to;
      document.getElementById("submit-btn").textContent = translations[lang].send;
    });
  </script>
</body>
</html>
