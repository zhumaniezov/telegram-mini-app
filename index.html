<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Кабинет сотрудника</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #000;
      color: white;
      transition: background 1s ease;
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 24px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .center {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      animation: slideUp 0.5s ease forwards;
    }

    .emoji {
      font-size: 96px;
      animation: pulse 1.5s infinite;
      margin-bottom: 24px;
    }

    button {
      padding: 14px 24px;
      background: linear-gradient(45deg, #a100ff, #ff006a);
      color: white;
      border: none;
      border-radius: 14px;
      font-size: 18px;
      font-weight: 600;
      transition: background 0.3s ease, transform 0.2s ease;
      cursor: pointer;
    }

    button:hover {
      transform: scale(1.05);
    }

    .hidden {
      display: none;
    }

    .grid-buttons {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
      margin-top: 24px;
    }

    .square-btn {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border-radius: 20px;
      height: 100px;
      font-size: 16px;
      font-weight: 500;
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 6px;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .square-btn:hover {
      transform: scale(1.05);
    }

    h2 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 12px;
      text-align: center;
      color: white;
    }

    .square-btn i {
      font-size: 22px;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container" id="screen-welcome">
    <div class="center">
      <div class="emoji">⚡</div>
      <button id="start-btn">Войти как ...</button>
    </div>
  </div>

  <div class="container hidden" id="screen-menu">
    <div class="center">
      <h2 id="greeting"></h2>
      <div class="grid-buttons">
        <button class="square-btn" id="btn-vacation"><i class="fas fa-plane"></i>Отпуск</button>
        <button class="square-btn" id="btn-salary"><i class="fas fa-wallet"></i>Зарплата</button>
        <button class="square-btn" id="btn-lunch"><i class="fas fa-utensils"></i>Обед</button>
        <button class="square-btn" id="btn-chat"><i class="fas fa-comments"></i>Чат</button>
      </div>
    </div>
  </div>

  <div class="container hidden" id="screen-salary-years">
    <div class="center">
      <h2>Выберите год</h2>
      <div class="grid-buttons" id="year-buttons"></div>
      <button onclick="backToMenu()">Назад</button>
    </div>
  </div>

  <div class="container hidden" id="screen-salary-months">
    <div class="center">
      <h2 id="selected-year-title"></h2>
      <div class="grid-buttons" id="month-buttons"></div>
      <button onclick="showYears()">Назад</button>
    </div>
  </div>

  <div class="container hidden" id="screen-salary-slip">
    <div class="center">
      <h2 id="slip-title"></h2>
      <div id="slip-details"></div>
      <button onclick="showMonths()">Назад</button>
    </div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    const user = tg.initDataUnsafe.user || { first_name: "Гость" };
    const name = user.first_name;

    const startBtn = document.getElementById("start-btn");
    const screenWelcome = document.getElementById("screen-welcome");
    const screenMenu = document.getElementById("screen-menu");
    const greetingEl = document.getElementById("greeting");

    const screenYears = document.getElementById("screen-salary-years");
    const screenMonths = document.getElementById("screen-salary-months");
    const screenSlip = document.getElementById("screen-salary-slip");

    const yearButtons = document.getElementById("year-buttons");
    const monthButtons = document.getElementById("month-buttons");
    const selectedYearTitle = document.getElementById("selected-year-title");
    const slipTitle = document.getElementById("slip-title");
    const slipDetails = document.getElementById("slip-details");

    let selectedYear = null;

    function getGreetingAndTheme() {
      const hour = new Date().getHours();
      let greeting = "Добрый день";

      if (hour < 12) {
        document.body.style.background = "linear-gradient(to top, #FFE29F, #FFA99F)";
        greeting = "Доброе утро";
      } else if (hour < 18) {
        document.body.style.background = "linear-gradient(to top, #a1ffce, #faffd1)";
        greeting = "Добрый день";
      } else {
        document.body.style.background = "linear-gradient(to top, #0f2027, #203a43, #2c5364)";
        greeting = "Добрый вечер";
      }

      return greeting;
    }

    function showScreen(screen) {
      [screenWelcome, screenMenu, screenYears, screenMonths, screenSlip].forEach(s => s.classList.add("hidden"));
      screen.classList.remove("hidden");
    }

    startBtn.onclick = () => {
      const greet = getGreetingAndTheme();
      greetingEl.innerText = `${greet}, ${name}`;
      showScreen(screenMenu);
    };

    document.getElementById("btn-salary").onclick = () => {
      showYears();
    };

    function showYears() {
      showScreen(screenYears);
      yearButtons.innerHTML = "";
      const years = [2023, 2024, 2025];
      years.forEach(year => {
        const btn = document.createElement("button");
        btn.className = "square-btn";
        btn.innerText = year;
        btn.onclick = () => showMonths(year);
        yearButtons.appendChild(btn);
      });
    }

    function showMonths(year) {
      selectedYear = year;
      showScreen(screenMonths);
      selectedYearTitle.innerText = `Выберите месяц: ${year}`;
      monthButtons.innerHTML = "";
      const months = ["Январь", "Февраль", "Март", "Апрель", "Май", "Июнь", "Июль", "Август", "Сентябрь", "Октябрь", "Ноябрь", "Декабрь"];
      months.forEach(month => {
        const btn = document.createElement("button");
        btn.className = "square-btn";
        btn.innerText = month;
        btn.onclick = () => showSlip(month, year);
        monthButtons.appendChild(btn);
      });
    }

    function showSlip(month, year) {
      showScreen(screenSlip);
      slipTitle.innerText = `Расчетный листок за ${month} ${year}`;
      const fullName = `${name} Фамилия`;
      const ok = getRandomInt(40000000, 100000000);
      const total = getRandomInt(40000000, 100000000);
      const deductions = ["Обед", "Автомобиль", "Командировка", "Прогул"];
      let used = deductions.filter(() => Math.random() > 0.5);
      let udStr = used.map(ud => `${ud}: ${getRandomInt(1000000, 8000000).toLocaleString()}`).join("<br>");
      let udTotal = used.reduce((sum, _) => sum + getRandomInt(1000000, 8000000), 0);

      slipDetails.innerHTML = `
        <p><strong>ФИО:</strong> ${fullName}</p>
        <p><strong>Оклад:</strong> ${ok.toLocaleString()} сум</p>
        <p><strong>Начислено:</strong> ${total.toLocaleString()} сум</p>
        <p><strong>Удержано:</strong><br>${udStr || "-"}</p>
        <p><strong>Выдано:</strong> ${(total - udTotal).toLocaleString()} сум</p>
      `;
    }

    function backToMenu() {
      showScreen(screenMenu);
    }

    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }
  </script>
</body>
</html>
