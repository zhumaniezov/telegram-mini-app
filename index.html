<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Telegram Mini App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--tg-theme-bg-color, #f0f4ff);
      color: var(--tg-theme-text-color, #222);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }
    #greeting {
      font-size: 28px;
      margin-bottom: 40px;
      text-align: center;
      user-select: none;
    }
    .buttons {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 400px;
      width: 100%;
    }
    button {
      flex: 1 1 40%;
      padding: 14px 20px;
      font-size: 18px;
      font-weight: 600;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      box-shadow: 0 6px 15px rgba(118, 75, 162, 0.5);
      transition: background 0.3s ease, transform 0.15s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      user-select: none;
      outline-offset: 2px;
      outline: transparent;
    }
    button:hover {
      background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
      transform: scale(1.05);
      outline-color: #fff;
    }
    button:active {
      transform: scale(0.95);
    }
    .icon {
      font-size: 22px;
      user-select: none;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1 id="greeting">–ó–∞–≥—Ä—É–∑–∫–∞...</h1>

  <div class="buttons">
    <button id="vacation"><span class="icon">üèñÔ∏è</span> –û—Ç–ø—É—Å–∫</button>
    <button id="lunch"><span class="icon">üçî</span> –û–±–µ–¥</button>
    <button id="salary"><span class="icon">üí∞</span> –ó–∞—Ä–ø–ª–∞—Ç–∞</button>
    <button id="chat"><span class="icon">üí¨</span> –ß–∞—Ç</button>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();

    const user = tg.initDataUnsafe.user || { first_name: "–ì–æ—Å—Ç—å" };

    const now = new Date();
    const hour = now.getHours();

    let greetingText = "–î–æ–±—Ä—ã–π –≤–µ—á–µ—Ä";
    if (hour < 12) {
      greetingText = "–î–æ–±—Ä–æ–µ —É—Ç—Ä–æ";
    } else if (hour < 18) {
      greetingText = "–î–æ–±—Ä—ã–π –¥–µ–Ω—å";
    }

    document.getElementById("greeting").innerText = `${greetingText}, ${user.first_name}!`;

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–Ω–æ–ø–æ–∫ ‚Äî –ø–æ–∫–∞ –ø—Ä–æ—Å—Ç–æ alert
    document.getElementById("vacation").onclick = () => alert("–í—ã –Ω–∞–∂–∞–ª–∏ –∫–Ω–æ–ø–∫—É –û—Ç–ø—É—Å–∫");
    document.getElementById("lunch").onclick = () => alert("–í—ã –Ω–∞–∂–∞–ª–∏ –∫–Ω–æ–ø–∫—É –û–±–µ–¥");
    document.getElementById("salary").onclick = () => alert("–í—ã –Ω–∞–∂–∞–ª–∏ –∫–Ω–æ–ø–∫—É –ó–∞—Ä–ø–ª–∞—Ç–∞");
    document.getElementById("chat").onclick = () => alert("–í—ã –Ω–∞–∂–∞–ª–∏ –∫–Ω–æ–ø–∫—É –ß–∞—Ç");
  </script>
</body>
</html>
