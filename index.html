<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кабинет сотрудника</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="screen1" class="screen">
        <div class="lightning">⚡</div>
        <button id="loginBtn" class="btn">Войти через Telegram</button>
    </div>

    <div id="screen2" class="screen hidden">
        <h1 id="greeting">Доброе утро, <span id="userName"></span>!</h1>
        <div class="grid">
            <button id="salaryBtn" class="card">Зарплата</button>
            <button id="vacationBtn" class="card">Отпуск</button>
            <button id="lunchBtn" class="card">Обед</button>
            <button id="chatBtn" class="card">Чат</button>
        </div>
    </div>

    <div id="screen3" class="screen hidden">
        <h2>Расчетный листок</h2>
        <div class="selectors">
            <select id="yearSelect">
                <option value="2023">2023</option>
                <option value="2024" selected>2024</option>
            </select>
            <select id="monthSelect">
                <option value="1">Январь</option>
                <option value="2">Февраль</option>
                <option value="3">Март</option>
                <option value="4">Апрель</option>
                <option value="5">Май</option>
                <option value="6">Июнь</option>
                <option value="7">Июль</option>
                <option value="8">Август</option>
                <option value="9">Сентябрь</option>
                <option value="10">Октябрь</option>
                <option value="11">Ноябрь</option>
                <option value="12">Декабрь</option>
            </select>
        </div>
        <div id="payslip" class="payslip">
            <h3>Расчетный листок за <span id="selectedMonth"></span> <span id="selectedYear"></span></h3>
            <p>ФИО: <strong id="userFullName">Иван Иванов</strong></p>
            <p>Оклад........................<span class="amount">75,000 ₽</span></p>
            <p>Начислено..............<span class="amount">82,500 ₽</span></p>
            <p>Удержано................<span class="amount">7,500 ₽</span></p>
            <p>Выплачено..............<span class="amount">75,000 ₽</span></p>
        </div>
        <button id="backBtn" class="btn">Назад</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
