<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Улучшенное Mini App</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --button-color: #7360F2;
            --button-text-color: #ffffff;
            --error-color: #ff3b30;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 20px;
            transition: all 0.3s ease;
            line-height: 1.5;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        input {
            padding: 12px 16px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: var(--button-color);
            outline: none;
        }

        .error {
            color: var(--error-color);
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Моё улучшенное приложение</h1>
        <p>Введите текст для отправки в Telegram:</p>
        <input type="text" id="userInput" placeholder="Ваше сообщение...">
        <p id="errorMessage" class="error">Пожалуйста, введите текст</p>
    </div>

    <script>
        // Инициализация WebApp
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();

        // Элементы интерфейса
        const userInput = document.getElementById('userInput');
        const errorMessage = document.getElementById('errorMessage');
        const { MainButton, HapticFeedback, themeParams } = Telegram.WebApp;

        // Применение темы
        function applyTheme() {
            document.body.style.backgroundColor = themeParams.bg_color || 
                                              getComputedStyle(document.documentElement).getPropertyValue('--bg-color');
        }

        // Настройка главной кнопки
        function setupMainButton() {
            MainButton.setParams({
                text: 'Отправить',
                color: themeParams.button_color || 'var(--button-color)',
                text_color: themeParams.button_text_color || 'var(--button-text-color)',
                is_active: false
            });

            MainButton.onClick(() => {
                if (!validateInput()) return;
                
                HapticFeedback.impactOccurred('light');
                Telegram.WebApp.sendData(userInput.value);
            });

            MainButton.show();
        }

        // Валидация ввода
        function validateInput() {
            if (!userInput.value.trim()) {
                errorMessage.style.display = 'block';
                HapticFeedback.notificationOccurred('error');
                return false;
            }
            errorMessage.style.display = 'none';
            return true;
        }

        // Инициализация
        applyTheme();
        setupMainButton();

        // Обработчики событий
        Telegram.WebApp.onEvent('themeChanged', applyTheme);
        
        userInput.addEventListener('input', () => {
            MainButton.setParams({ is_active: userInput.value.trim().length > 0 });
            errorMessage.style.display = 'none';
        });
    </script>
</body>
</html>
