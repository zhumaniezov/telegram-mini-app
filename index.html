<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Mini App</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body class="start-screen">
  <div class="container">
    <lottie-player 
      src="assets/rocket.json"
      background="transparent"
      speed="1"
      style="width: 200px; height: 200px;"
      loop
      autoplay>
    </lottie-player>
    <button id="startBtn" class="btn">Войти как <span id="userName">Гость</span></button>
    <div class="language-switcher">
  <button class="lang-btn" data-lang="ru">Русский</button>
  <button class="lang-btn" data-lang="uz">Ўзбекча</button>
</div>
  </div>
  <script src="script.js"></script>
  <script>
  const translations = {
    ru: {
      login: 'Войти как',
    },
    uz: {
      login: 'Kirish',
    }
  };

  const userNameEl = document.getElementById('userName');
  const startBtn = document.getElementById('startBtn');

  document.querySelectorAll('.lang-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      const lang = btn.getAttribute('data-lang');
      startBtn.innerHTML = `${translations[lang].login} <span id="userName">${userNameEl.textContent}</span>`;
    });
  });
</script>
</body>
</html>
