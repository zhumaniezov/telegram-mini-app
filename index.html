<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Mini App</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>
<body class="start-screen">
  <div class="loading-overlay" id="loadingOverlay">
    <div class="loading-spinner"></div>
  </div>
  
  <div class="container">
    <div class="background-gradient"></div>
    <lottie-player 
      src="assets/rocket.json"
      background="transparent"
      speed="1"
      style="width: 200px; height: 200px;"
      loop
      autoplay>
    </lottie-player>
    <button id="startBtn" class="btn pulse" aria-label="Войти в приложение">
      <span class="btn-content">
        <span id="btnText">Войти как <span id="userName">Гость</span></span>
        <span class="btn-loader" id="btnLoader"></span>
      </span>
    </button>
  </div>
  <script src="script.js"></script>
</body>
</html>
