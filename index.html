<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Кабинет сотрудника</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #000;
      color: white;
      transition: background 1s ease;
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 24px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .center {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      animation: slideUp 0.5s ease forwards;
    }

    .emoji {
      font-size: 96px;
      animation: pulse 1.5s infinite;
      margin-bottom: 24px;
    }

    button {
      padding: 14px 24px;
      background: linear-gradient(45deg, #a100ff, #ff006a);
      color: white;
      border: none;
      border-radius: 14px;
      font-size: 18px;
      font-weight: 600;
      transition: background 0.3s ease, transform 0.2s ease;
      cursor: pointer;
    }

    button:hover {
      transform: scale(1.05);
    }

    .hidden {
      display: none;
    }

    .grid-buttons {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
      margin-top: 24px;
    }

    .square-btn {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border-radius: 20px;
      height: 100px;
      font-size: 18px;
      font-weight: 500;
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .square-btn:active {
      transform: scale(0.97);
    }

    h2 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 12px;
      text-align: center;
      color: white;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container" id="screen-welcome">
    <div class="center">
      <div class="emoji">⚡</div>
      <button id="start-btn">Войти как ...</button>
    </div>
  </div>

  <div class="container hidden" id="screen-menu">
    <div class="center">
      <h2 id="greeting"></h2>
      <div class="grid-buttons">
        <button class="square-btn">Отпуск</button>
        <button class="square-btn">Зарплата</button>
        <button class="square-btn">Обед</button>
        <button class="square-btn">Чат</button>
      </div>
    </div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    const user = tg.initDataUnsafe.user || { first_name: "Гость" };
    const name = user.first_name;

    const startBtn = document.getElementById("start-btn");
    const screenWelcome = document.getElementById("screen-welcome");
    const screenMenu = document.getElementById("screen-menu");
    const greetingEl = document.getElementById("greeting");

    startBtn.innerText = `Войти как ${name}`;

    function getGreetingAndTheme() {
      const hour = new Date().getHours();
      if (hour < 12) {
        document.body.style.background = "linear-gradient(to top, #020111, #191621)";
        return "Доброе утро";
      } else if (hour < 18) {
        document.body.style.background = "linear-gradient(to top, #0f2027, #203a43, #2c5364)";
        return "Добрый день";
      } else {
        document.body.style.background = "linear-gradient(to top, #000000, #434343)";
        return "Добрый вечер";
      }
    }

    startBtn.onclick = () => {
      screenWelcome.classList.add("hidden");
      screenMenu.classList.remove("hidden");
      const greet = getGreetingAndTheme();
      greetingEl.innerText = `${greet}, ${name}`;
    };
  </script>
</body>
</html>
