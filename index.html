<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Кабинет сотрудника</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    html, body {
      height: 100%;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      color: #333;
      overflow: hidden;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      padding: 24px;
      display: none;
      flex-direction: column;
      gap: 16px;
      animation: fadeIn 0.6s ease forwards;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      backdrop-filter: blur(15px);
    }

    .container.active {
      display: flex;
    }

    .center {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      animation: slideUp 0.5s ease forwards;
    }

    .emoji {
      font-size: 64px;
      animation: pulse 1.5s infinite;
      margin-bottom: 20px;
    }

    button {
      padding: 14px;
      background: #6200ea;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      transition: background 0.3s ease, transform 0.2s ease;
      cursor: pointer;
    }

    button:hover {
      background: #3700b3;
      transform: scale(1.03);
    }

    .grid-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      animation: fadeIn 0.5s ease forwards;
    }

    .square-btn {
      background: #ede7f6;
      border: 2px solid #d1c4e9;
      color: #333;
      border-radius: 16px;
      height: 100px;
      font-size: 16px;
      font-weight: 500;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    .square-btn:active {
      transform: scale(0.98);
    }

    h2 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 12px;
      text-align: center;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    input[type="date"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    .back-btn {
      background: transparent;
      color: #6200ea;
      border: none;
      font-size: 14px;
      text-decoration: underline;
      cursor: pointer;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container active" id="screen-welcome">
    <div class="center">
      <div class="emoji">⚡</div>
      <button id="start-btn">Войти как ...</button>
    </div>
  </div>

  <div class="container" id="screen-menu">
    <h2 id="greeting"></h2>
    <div class="grid-buttons">
      <button class="square-btn" id="btn-vacation">Отпуск</button>
      <button class="square-btn" id="btn-salary">Зарплата</button>
      <button class="square-btn" id="btn-lunch">Обед</button>
      <button class="square-btn" id="btn-chat">Чат</button>
    </div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    const user = tg.initDataUnsafe.user || { first_name: "Гость" };
    const name = user.first_name;

    document.getElementById("start-btn").innerText = `Войти как ${name}`;

    document.getElementById("start-btn").onclick = () => {
      document.getElementById("screen-welcome").classList.remove("active");
      document.getElementById("screen-menu").classList.add("active");
      const hour = new Date().getHours();
      const greet = hour < 12 ? "Доброе утро" : hour < 18 ? "Добрый день" : "Добрый вечер";
      document.getElementById("greeting").innerText = `${greet}, ${name}`;
    };
  </script>
</body>
</html>
