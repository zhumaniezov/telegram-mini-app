    #greeting {

      justify-content: center;

    button {

      gap: 8px;

    button:hover {
      background-color: var(--primary-hover);

    }

    button:active {
      transform: translateY(0);

    .icon {

    /* –°–ø–µ—Ü–∏–∞–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è —Ä–∞–∑–Ω—ã—Ö –∫–Ω–æ–ø–æ–∫ */

    #salary { background-color: #FDCB6E; color: #2D3436; }

    /* –°—Ç–∏–ª–∏ –¥–ª—è —Ñ–æ—Ä–º */

    label {

    }

    input[type="date"], select {

    .error {

    /* –ê–Ω–∏–º–∞—Ü–∏–∏ */

    /* –ù–æ–≤—ã–π —Å—Ç–∏–ª—å –¥–ª—è —Ä–∞—Å—á–µ—Ç–Ω–æ–≥–æ –ª–∏—Å—Ç–∫–∞ */

  </style>
</head>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
    const user = tg.initDataUnsafe.user || { first_name: "–ì–æ—Å—Ç—å", last_name: "", username: "" };
    const now = new Date();
    const hour = now.getHours();

    let greetingText = "–î–æ–±—Ä—ã–π –≤–µ—á–µ—Ä";
    if (hour < 12) greetingText = "–î–æ–±—Ä–æ–µ —É—Ç—Ä–æ";
    else if (hour < 18) greetingText = "–î–æ–±—Ä—ã–π –¥–µ–Ω—å";

    // –ö–æ—Ä—Ä–µ–∫—Ç–Ω–æ –≤—ã–≤–æ–¥–∏–º –∏–º—è
    let fullName = user.first_name;
    if (user.last_name) fullName += " " + user.last_name;

    document.getElementById("greeting").innerText = `${greetingText}, ${fullName}!`;

    // –ì–ª–∞–≤–Ω—ã–µ –∫–Ω–æ–ø–∫–∏ –∏ –±–ª–æ–∫–∏
    const mainButtons = document.getElementById("main-buttons");
    const lunchMenu = document.getElementById("lunch-menu");
    const vacationForm = document.getElementById("vacation-form");
    const salaryYear = document.getElementById("salary-year");
    const salaryMonth = document.getElementById("salary-month");
    const salarySlip = document.getElementById("salary-slip");

    // –§—É–Ω–∫—Ü–∏—è –ø–æ–∫–∞–∑–∞/—Å–∫—Ä—ã—Ç–∏—è –±–ª–æ–∫–æ–≤
    function showBlock(block) {
      [mainButtons, lunchMenu, vacationForm, salaryYear, salaryMonth, salarySlip].forEach(el => {
        el.classList.toggle("hidden", el !== block);
      });
    }

    // === –û–±–µ–¥ ===
    document.getElementById("lunch").addEventListener("click", () => {
      tg.HapticFeedback.impactOccurred("light");
      showBlock(lunchMenu);
    });

    document.getElementById("lunch-back").addEventListener("click", () => {
      tg.HapticFeedback.impactOccurred("light");
      showBlock(mainButtons);
    });

    lunchMenu.querySelectorAll("button[data-dish]").forEach(btn => {

        tg.showAlert(`–í—ã –≤—ã–±—Ä–∞–ª–∏: ${btn.dataset.dish}`);

    // === –û—Ç–ø—É—Å–∫ ===
    document.getElementById("vacation").addEventListener("click", () => {
      tg.HapticFeedback.impactOccurred("light");
      showBlock(vacationForm);
      document.getElementById("vacation-error").classList.add("hidden");

      // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –º–∏–Ω–∏–º–∞–ª—å–Ω–æ–π –¥–∞—Ç—ã (—Å–µ–≥–æ–¥–Ω—è)

      document.getElementById("start-date").value = "";
      document.getElementById("end-date").value = "";
      document.getElementById("start-date").min = todayStr;
      document.getElementById("end-date").min = todayStr;
    });

    document.getElementById("vacation-back").addEventListener("click", () => {
      tg.HapticFeedback.impactOccurred("light");
      showBlock(mainButtons);
    });

    document.getElementById("vacation-submit").addEventListener("click", () => {
      const start = document.getElementById("start-date").value;
      const end = document.getElementById("end-date").value;
      const error = document.getElementById("vacation-error");

      if (!start || !end) {
        error.innerText = "–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ –æ–±–µ –¥–∞—Ç—ã";
        error.classList.remove("hidden");

      }

      const endDate = new Date(end);

        error.class
List.remove("hidden");
tg.HapticFeedback.notificationOccurred("error");
return;
}
        error.classList.add("hidden");
  tg.HapticFeedback.notificationOccurred("success");
  tg.showAlert(`–ó–∞—è–≤–∫–∞ –Ω–∞ –æ—Ç–ø—É—Å–∫ —Å ${start} –ø–æ ${end} –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞!`);

});

// === –ó–∞—Ä–ø–ª–∞—Ç–∞ ===
document.getElementById("salary").addEventListener("click", () => {
  tg.HapticFeedback.impactOccurred("light");
  showBlock(salaryYear);
  salarySlip.classList.add("hidden");
  populateYears();
});

document.getElementById("salary-month-back").addEventListener("click", () => {

// –ó–∞–ø–æ–ª–Ω–∏—Ç—å –≤—ã–±–æ—Ä –≥–æ–¥–∞ (–ø–æ—Å–ª–µ–¥–Ω–∏–µ 5 –ª–µ—Ç)
function populateYears() {
  salaryYear.innerHTML = "";
  const currentYear = new Date().getFullYear();

  for (let y = currentYear; y >= currentYear - 5; y--) {
    const btn = document.createElement("button");
    btn.textContent = y;
    btn.addEventListener("click", () => {
      tg.HapticFeedback.impactOccurred("light");
      showBlock(salaryMonth);
      salarySlip.classList.add("hidden");
      salaryMonth.dataset.year = y;
    });
    salaryYear.appendChild(btn);
  }

  // –ö–Ω–æ–ø–∫–∞ –Ω–∞–∑–∞–¥
  const backBtn = document.createElement("button");
  backBtn.textContent = "‚Üê –ù–∞–∑–∞–¥";
  backBtn.className = "back-btn";
  backBtn.addEventListener("click", () => {
    tg.HapticFeedback.impactOccurred("light");
    showBlock(mainButtons);
  });
  salaryYear.appendChild(backBtn);
}

// –ü—Ä–∏ –≤—ã–±–æ—Ä–µ –º–µ—Å—è—Ü–∞ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–∞—Å—á–µ—Ç–Ω—ã–π –ª–∏—Å—Ç–æ–∫
salaryMonth.querySelectorAll("button[data-month]").forEach(btn => {
  btn.addEventListener("click", () => {
    tg.HapticFeedback.impactOccurred("medium");
    const year = salaryMonth.dataset.year;
    const month = btn.dataset.month;
    showSalarySlip(year, month);
  });
});

// –§—É–Ω–∫—Ü–∏—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ —Ä–∞–Ω–¥–æ–º–Ω–æ–≥–æ —á–∏—Å–ª–∞ –≤ –¥–∏–∞–ø–∞–∑–æ–Ω–µ
function randomInt(min, max) {
  return Math.floor(Math.random() * (max - min + 1)) + min;
}

// –§—É–Ω–∫—Ü–∏—è –ø–æ–∫–∞–∑–∞ —Ä–∞—Å—á–µ—Ç–Ω–æ–≥–æ –ª–∏—Å—Ç–∫–∞
function showSalarySlip(year, month) {
  const fullNameSlip = fullName || "–ò–≤–∞–Ω –ò–≤–∞–Ω–æ–≤";
  const baseSalary = randomInt(15000000, 50000000);
  const accrued = baseSalary + randomInt(-2000000, 3000000); // –ù–∞—á–∏—Å–ª–µ–Ω–æ
  const withheld = randomInt(0, 2000000);                   // –£–¥–µ—Ä–∂–∞–Ω–æ
  const paid = accrued - withheld;

  salarySlip.innerHTML = `
    <h2>–†–∞—Å—á–µ—Ç–Ω—ã–π –ª–∏—Å—Ç–æ–∫ –∑–∞ ${month} ${year} –≥.</h2>
    <p><strong>–§–ò–û:</strong> ${fullNameSlip}</p>
    <p><strong>–û–∫–ª–∞–¥:</strong> <span class="amount">${baseSalary.toLocaleString('ru-RU')} —Å—É–º</span></p>
    <p><strong>–ù–∞—á–∏—Å–ª–µ–Ω–æ:</strong> <span class="amount">${accrued.toLocaleString('ru-RU')} —Å—É–º</span></p>
    <p><strong>–£–¥–µ—Ä–∂–∞–Ω–æ:</strong> <span class="amount">${withheld.toLocaleString('ru-RU')} —Å—É–º</span></p>
    <p><strong>–í—ã–ø–ª–∞—á–µ–Ω–æ:</strong> <span class="amount">${paid.toLocaleString('ru-RU')} —Å—É–º</span></p>
    <button id="salary-slip-back" class="back-btn">‚Üê –ù–∞–∑–∞–¥</button>
  `;

  showBlock(salarySlip);

  document.getElementById("salary-slip-back").addEventListener("click", () => {
    tg.HapticFeedback.impactOccurred("light");
    showBlock(salaryMonth);
  });
}
