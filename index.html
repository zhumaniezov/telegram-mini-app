<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Кабинет сотрудника</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: linear-gradient(to bottom right, #d0d8f0, #f5f8ff);
      transition: background 1s ease;
    }

    .container {
      width: 100%;
      max-width: 420px;
      border-radius: 20px;
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      animation: fadeIn 0.6s ease forwards;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .hidden {
      display: none;
    }

    .center {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      animation: slideUp 0.5s ease forwards;
    }

    .emoji {
      font-size: 72px;
      animation: pulse 1.5s infinite;
      margin-bottom: 24px;
    }

    button {
      padding: 14px;
      background: #6200ea;
      color: white;
      border: none;
      border-radius: 14px;
      font-size: 16px;
      font-weight: 600;
      transition: background 0.3s ease, transform 0.2s ease;
      cursor: pointer;
    }

    button:hover {
      background: #3700b3;
      transform: scale(1.03);
    }

    .grid-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      animation: fadeIn 0.5s ease forwards;
    }

    .square-btn {
      background: #ffffff88;
      border: 2px solid #d1c4e9;
      color: #333;
      border-radius: 20px;
      height: 100px;
      font-size: 16px;
      font-weight: 500;
      transition: transform 0.2s ease, background 0.3s ease;
      backdrop-filter: blur(6px);
    }

    .square-btn:active {
      transform: scale(0.98);
    }

    h2 {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 12px;
      text-align: center;
      color: #fff;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.15); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container" id="screen-welcome">
    <div class="center">
      <div class="emoji">⚡</div>
      <button id="start-btn">Войти как ...</button>
    </div>
  </div>

  <div class="container hidden" id="screen-menu">
    <h2 id="greeting"></h2>
    <div class="grid-buttons">
      <button class="square-btn" id="btn-vacation">Отпуск</button>
      <button class="square-btn" id="btn-salary">Зарплата</button>
      <button class="square-btn" id="btn-lunch">Обед</button>
      <button class="square-btn" id="btn-chat">Чат</button>
    </div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    const user = tg.initDataUnsafe.user || { first_name: "Гость" };
    const name = user.first_name;

    const startBtn = document.getElementById("start-btn");
    const screenWelcome = document.getElementById("screen-welcome");
    const screenMenu = document.getElementById("screen-menu");
    const greetingEl = document.getElementById("greeting");

    startBtn.innerText = `Войти как ${name}`;

    function getGreetingAndTheme() {
      const hour = new Date().getHours();
      if (hour < 12) {
        document.body.style.background = "linear-gradient(to bottom, #fbc2eb, #a6c1ee)";
        return "Доброе утро";
      } else if (hour < 18) {
        document.body.style.background = "linear-gradient(to bottom, #dce35b, #45b649)";
        return "Добрый день";
      } else {
        document.body.style.background = "linear-gradient(to bottom, #141e30, #243b55)";
        return "Добрый вечер";
      }
    }

    startBtn.onclick = () => {
      screenWelcome.classList.add("hidden");
      screenMenu.classList.remove("hidden");
      const greet = getGreetingAndTheme();
      greetingEl.innerText = `${greet}, ${name}`;
    };
  </script>
</body>
</html>
