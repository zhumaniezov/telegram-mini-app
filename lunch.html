<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title data-i18n="lunchPageTitle">üçΩÔ∏è –û–±–µ–¥–µ–Ω–Ω–æ–µ –º–µ–Ω—é</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="info-screen">
  <div class="container">
    <h1 data-i18n="lunchPageTitle">üçΩÔ∏è –û–±–µ–¥–µ–Ω–Ω–æ–µ –º–µ–Ω—é</h1>

    <div class="menu-date">
      <p id="current-date"></p>
    </div>

    <div class="dishes-list" id="dishes-list">
      <!-- –ë–ª—é–¥–∞ –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
    </div>

    <div class="selection-summary">
      <p><span data-i18n="yourChoice"></span> <span id="selected-dish-name"></span></p>
      <button id="confirm-btn" class="confirm-btn" data-i18n="confirmLunch"></button>
    </div>

    <button onclick="window.location.href='main.html'" class="back-btn" data-i18n="back"></button>
  </div>

  <script src="lang.js"></script>
  <script>
    function updateDishes() {
      const dishesList = document.getElementById('dishes-list');
      if (!dishesList) return;
      
      dishesList.innerHTML = '';
      
      translations[currentLang].dishes.forEach(dish => {
        const dishItem = document.createElement('div');
        dishItem.className = 'dish-item';
        dishItem.innerHTML = `
          <div class="dish-content">
            <h3>${dish.name}</h3>
            <p class="dish-description">${dish.description}</p>
            <p class="dish-calories">
              ${translations[currentLang].caloriesTemplate.replace('{calories}', dish.calories)}
            </p>
          </div>
          <button class="select-btn" data-i18n="choose"></button>
        `;
        dishesList.appendChild(dishItem);
      });

      initDishSelection();
    }

    function initDishSelection() {
      const dishItems = document.querySelectorAll('.dish-item');
      const selectedDishName = document.getElementById('selected-dish-name');
      
      dishItems.forEach(item => {
        item.querySelector('.select-btn').addEventListener('click', () => {
          dishItems.forEach(i => i.classList.remove('selected'));
          item.classList.add('selected');
          selectedDishName.textContent = item.querySelector('h3').textContent;
        });
      });
      
      if (dishItems.length > 0) {
        dishItems[0].classList.add('selected');
        selectedDishName.textContent = dishItems[0].querySelector('h3').textContent;
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      translatePage();

      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      document.getElementById('current-date').textContent = new Date().toLocaleDateString(
        currentLang === 'uz' ? 'uz-UZ' : 'ru-RU', options
      );

      document.getElementById('confirm-btn').addEventListener('click', () => {
        const selected = document.querySelector('.dish-item.selected h3').textContent;
        alert(`${currentLang === 'uz' ? 'Siz tanladingiz:' : '–í—ã –≤—ã–±—Ä–∞–ª–∏:'} ${selected}\n${
          currentLang === 'uz' ? 'Yoqimli ishtaha!' : '–ü—Ä–∏—è—Ç–Ω–æ–≥–æ –∞–ø–ø–µ—Ç–∏—Ç–∞!'}`);
      });
    });

    window.updateDishes = updateDishes;
  </script>
</body>
</html>
