<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lunch</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 id="title">Выбор обеда</h1>
    <select id="lunch-select">
      <option value="option1">Плов</option>
      <option value="option2">Лагман</option>
      <option value="option3">Манты</option>
    </select>
    <button class="btn" id="submit-btn">Выбрать</button>
  </div>

  <script>
    const translations = {
      ru: {
        title: "Выбор обеда",
        select: "Выбрать",
        options: ["Плов", "Лагман", "Манты"]
      },
      uz: {
        title: "Tushlik tanlovi",
        select: "Tanlash",
        options: ["Osh", "Lag'mon", "Manti"]
      }
    };

    const lang = localStorage.getItem('lang') || 'ru';
    window.addEventListener("DOMContentLoaded", () => {
      document.getElementById("title").textContent = translations[lang].title;
      document.getElementById("submit-btn").textContent = translations[lang].select;

      const select = document.getElementById("lunch-select");
      const options = translations[lang].options;
      [...select.options].forEach((opt, i) => opt.textContent = options[i]);
    });
  </script>
</body>
</html>
